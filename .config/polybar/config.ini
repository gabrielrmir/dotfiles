; ===========================================
; Polybar configuration
; Theme: Gruvbox-material
; https://github.com/sainnhe/gruvbox-material
; ===========================================

[colors]
bg0 = #1d2021
bg5 = #504945
fg1 = #ddc7a1

bg-green = #32361a
green    = #a9b665
bg-red   = #3c1f1e
red      = #ea6962
bg-blue  = #0d3138
blue     = #7daea3

background             = ${colors.bg0}
background-transparent = #e61d2021
background-alt         = ${colors.bg5}
foreground             = ${colors.fg1}

primary      = ${colors.green}
bg-primary   = ${colors.bg-green}
secondary    = ${colors.blue}
bg-secondary = ${colors.bg-blue}
alert        = ${colors.red}
bg-alert     = ${colors.bg-red}

disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 0

foreground = ${colors.foreground}
background = ${colors.background}
; background = ${colors.background-transparent}

line-size = 2pt

separator = "  -  "

font-0 = Iosevka;3
font-1 = Iosevka:style=bold;3
font-2 = Symbols Nerd Font;3
font-3 = Noto Sans CJK JP;2

modules-left = i3
modules-right = battery pulseaudio date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

border-bottom-size  = 1px
border-bottom-color = ${colors.background-alt}

[module/systray]
type = internal/tray
format = "<tray>"
format-background = ${colors.background}
tray-spacing = 8pt
format-margin = 16px

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume> <label-volume>
label-volume = "%percentage%% "

format-muted = <label-muted>
label-muted = "  muted "
label-muted-foreground = ${colors.alert}
label-muted-background = ${colors.bg-alert}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/date]
type = internal/date
interval = 1

date = "  %H:%M "
date-alt = "  %Y-%m-%d "

label = "%date%"

[module/i3]
type = internal/i3
format = <label-state><label-mode>
index-sort = false
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

ws-icon-0 = "1;I"
ws-icon-1 = "2;II"
ws-icon-2 = "3;III"
ws-icon-3 = "4;IV"
ws-icon-4 = "5;V"
ws-icon-5 = "6;VI"
ws-icon-6 = "7;VII"
ws-icon-7 = "8;VIII"
ws-icon-8 = "9;IX"
ws-icon-9 = "10;X"
ws-icon-default = " - "

strip-wsnumbers = true

label-mode = " resize "
label-mode-foreground = ${colors.secondary}
label-mode-background = ${colors.bg-secondary}

label-focused            = " %{T2}[ %icon% ]%{T-} "
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.bg-primary}

label-unfocused = "   %icon%   "
label-visible   = "   %icon%   "
label-urgent    = "   %icon%   "

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

battery = BAT1
adapter = ADP1

poll-interval = 5

label-discharging = "%{F#a9b665}[bat]%{F-} %percentage%% "
label-charging    = "%{F#a9b665}[bat+]%{F-} %percentage%% "
label-full        = "%{F#a9b665}[bat]%{F-} %percentage%% "

[settings]
screenchange-reload = true
pseudo-transparency = true

